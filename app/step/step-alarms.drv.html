<div layout="column" layout-align="start start" layout-fill style="margin-top:1em;min-height:62px;">
    <label class="md-caption" style="margin-left:.3em;margin-right:.8em;">Alarms:</label>
    <md-chips readonly="vm.readonly === 'true'" ng-model="vm.alarms" md-on-append="vm.toNumber($chip)" layout-fill flex>
        <md-chip-template step-alarm alarmed-alarms="vm.alarmedAlarms">{{$chip}}
            <label class="md-caption">min</label>
        </md-chip-template>
    </md-chips>
</div>
