<md-button ng-click="onClick()" ng-enter="onClick()" ng-disabled="myDisabled === 'true'" class={{class}} aria-label={{ariaLabel}} ng-mouseenter="mouseover=true" ng-mouseleave="mouseover=false" ng-class="{'md-focused':mouseover}">
    <button-icon icon="{{icon}}" fill={{fill}}></button-icon>
</md-button>
